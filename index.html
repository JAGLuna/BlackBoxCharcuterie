<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcuterie Board Order Form</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
       .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .form-group {
            margin-bottom: 20px;
        }
       .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
       .form-control:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .btn:hover {
            background-color: #3e8e41;
        }
       .board-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
       .board-option {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
       .board-option:hover {
            border-color: #aaa;
        }
       .board-option.active {
            background-color: #4CAF50;
            color: #fff;
        }
       .design-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
       .design-option {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
       .design-option:hover {
            border-color: #aaa;
        }
       .design-option.active {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Charcuterie Board Order Form</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Date of Event:</label>
                <input type="date" id="eventDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="eventStartTime">Event Start Time:</label>
                <input type="time" id="eventStartTime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="deliveryAddress">Full Delivery Address:</label>
                <textarea id="deliveryAddress" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactMethod">Preferred Contact Method:</label>
                <select id="contactMethod" class="form-control" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text</option>
                </select>
            </div>

                <label for="boardType">Board Type:</label>
                <div class="board-options">
